IAI_policiesofthenewnation:0 "Policies of the New Nation"
IAI_policiesofthenewnation_desc:0 "How will the Iowan government look?"
IAI_stickwithdemocracy:0 "Stick With Democracy"
IAI_stickwithdemocracy_desc:0 "Democracy is a part of the American way. We cannot abandon it now."
IAI_crownaking:0 "Crown a King"
IAI_crownaking_desc:0 "Iowa needs to come together under a single King. A man who can rule and represent our country in this time of crisis and opportunity."
IAI_dualmonarchywithnebraska:0 "Dual Monarchy with Nebraska"
IAI_dualmonarchywithnebraska_desc:0 "Nebraska an Iowa are the twin pillars upon which the agriculture industry sits. They must be unified under a single leader."
IAI_stormthecapitol:0 "Storm the Capitol"
IAI_stormthecapitol_desc:0 ""
IAI_marchondesmoines:0 "March on Des Moines"
IAI_marchondesmoines_desc:0 "The military is in the perfect position to seize power. All they have to do is reach out and grasp it."
IAI_unitedstatesofiowa:0 "United States of Iowa"
IAI_unitedstatesofiowa_desc:0 "If we are to keep our stable democracy, why not use a tried and tested system?"
IAI_draftanewconstitution:0 "Draft a New Constitution"
IAI_draftanewconstitution_desc:0 "The US Constitution was great, but we need something more specialized to our situation"
IAI_antifascistradicals:0 "Anti-Fascist Radicals"
IAI_antifascistradicals_desc:0 "The Iowa ANTIFA has taken to the streets, destroying things and arresting business owners."
IAI_astandingarmy:0 "A Standing Army"
IAI_astandingarmy_desc:0 "All modern nations have a standing army. We must join them in having a professional fighting force."
IAI_amilitaryjunta:0 "A Military Junta"
IAI_amilitaryjunta_desc:0 "In this time of crisis, the military has been granted control over most government functions, while paying lip service to the governor in Des Moines. They promise to hand control back over soon..."
IAI_thegovernorstepsup:0 "The Governor Steps Up"
IAI_thegovernorstepsup_desc:0 "In hopes of maintaining some semblance of American democracy, our elected governor has stepped up to lead."
IAI_riotsinthestreets:0 "Riots in the Streets"
IAI_riotsinthestreets_desc:0 "With most people just trying to fend for themselves, now is our chance to establish a true communist state!"
IAI_thearmy:0 "The Army"
IAI_thearmy_desc:0 "Now that it is independent, Iowa must defend itself if it is to survive."
IAI_thenationalgaurd:0 "The National Gaurd"
IAI_thenationalgaurd_desc:0 "Camp Dodge is our new Pentagon."
IAI_breadforall:0 "Bread for All"
IAI_breadforall_desc:0 ""
IAI_astrongleader:0 "A Strong Leader"
IAI_astrongleader_desc:0 ""
IAI_democracyorbust:0 "Democracy or Bust!"
IAI_democracyorbust_desc:0 ""
IAI_shockfromthecollapse:0 "Shock From The Collapse"
IAI_shockfromthecollapse_desc:0 "The United States has collapsed. Will Iowa hold up the values of democracy, or will it fall to the rule of the few?"

IAI_fighterfocus_desc:0 "Shooty cropdusters."
IAI_nuclearweapons:0 "Nuclear Weapons"
IAI_nuclearweapons_desc:0 "Our words are backed by nuclear weapons."
IAI_bomberfocus:0 "Bomber Focus"
IAI_bomberfocus_desc:0 "Bomby cropdusters."
IAI_industrialeffort:0 "Industrial Effort"
IAI_industrialeffort_desc:0 "Before the collapse, we could rely on the other states for industry. That is no longer the case. Industry must come to Iowa."
IAI_iowanairforce:0 "Iowan Air Force"
IAI_iowanairforce_desc:0 "Weaponized Cropdusters."
IAI_secretweapons:0 "Secret Weapons"
IAI_secretweapons_desc:0 "Pigs with rocket launchers don't count."
IAI_tacticsandstrategy:0 "Tactics and Strategy"
IAI_tacticsandstrategy_desc:0 "Tactics without strategy can result in slow victory, but strategy without tactics is a sure defeat."
IAI_motorizedfocus:0 "Motorized Focus"
IAI_motorizedfocus_desc:0 "Trucks are faster than men."
IAI_infantryequipmentfocus:0 "Infantry Equipment Focus"
IAI_infantryequipmentfocus_desc:0 "He who wins the fight is he who has one more bullet in his magazine."
IAI_keepamilitarygovernment:0 "Keep a Military Government"
IAI_keepamilitarygovernment_desc:0 "We need to take inspiration from our German ancestors. A government run by the military is the best way to protect Iowa and her citizens."
